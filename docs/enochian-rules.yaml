      bishop:
        name: "Hapimoun"
        tarot: "King/Prince of Cups (Air of Water)"
        coptic_name: "Xopist tha mooou"
        description: "God of the Nile. Standing, striding forward. Green headdress of aquatic plants (red tops, yellow bands/buds) over blue nemyss with yellow knots. Yellow collar with blue stripes (also wristbands, ankle bands). Blue tunic with yellow skirt wrap and belt. Holds two green water jugs in each hand."
      rook:
        name: "Shooen"
        tarot: "Princess of Cups (Earth of Water)"
        coptic_name: "Sheeooee tha ist"
        description: "Form of Hathor, She that Nourishes. Encased in blue rectangle with orange border. Headdress: black bull horns with red lunar disk between them, mounted on green nemyss. Naturally colored skin, cow's head, robust human body. Blue skirt and shoulder strap. Blue arm bands and wristbands with black center stripe. Right hand: green lotus with red top and yellow stripe. Left hand: green ankh. Throne blue with orange lines."
    
    fire_pantheon:
      king:
        name: "Chnupis Kneph"
        tarot: "Ace of Wands (Spirit of Fire)"
        coptic_name: "Knou phooeesh"
        description: "The Molder of Men. Throned, ram-headed, mummified man. Throne red with green lines, red base. Headdress: twin green plumes on green conical hat with red solar disk, yellow band. Two green ram's horns. Black nemyss. Red collar and menat with thin black stripes. Red, blue, yellow, and red striped shoulder collar. Red cross band. Red wristbands with yellow stripes. Green skin. Right hand: green phoenix wand. Left hand: yellow crook and scourge."
      knight:
        name: "Ra"
        tarot: "Knight/King of Wands (Fire of Fire)"
        coptic_name: "Phaouroo"
        description: "The Sun in fullness of strength. Hawk-headed man striding forward. Naturally colored skin, green beak, red eyes. Headdress: red solar disk with yellow serpent, mounted on red nemyss with green knots. Green collar with red stripe (also arm bands, wristbands, ankle bands). Red tunic with green skirt wrap, belt, and purse. Left hand: green phoenix wand. Right hand: green ankh. Red base."
      queen:
        name: "Sati-Ashtoreth"
        tarot: "Queen of Wands (Water of Fire)"
        coptic_name: "Isthaoureth"
        description: "The Purifier and Consecrator. Woman seated on red throne with green lines. White crown with vulture's head and tail feathers. Two black cow horns. Blue collar with red stripes (also wristbands, arm bands, shoulder strap). Red robe, naturally colored skin. Right hand: green ankh. Left hand: green lotus wand with red top."
      bishop:
        name: "Toum"
        tarot: "King/Prince of Wands (Air of Fire)"
        coptic_name: "Thoooum moooou"
        description: "Man striding forward. Headdress of North and South (white conical part, red base and back support, red plume). Red nemyss with yellow knots. Yellow with red striped collar, arm bands, wristbands, ankle bands. Red tunic and shoulder straps. Yellow skirt wrap, belt, and pouch. Left hand: green phoenix wand. Right hand: green ankh. Red base. Naturally colored skin."
      rook:
        name: "Anouke"
        tarot: "Princess of Wands (Earth of Fire)"
        coptic_name: "Ooan oo Kist"

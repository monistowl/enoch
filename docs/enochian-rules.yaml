      queen:
        name: "Isis"
        tarot: "Queen of Disks (Water of Earth)"
        coptic_name: "Eeisest"
        description: "Mother and beginning. Sitting on black and white throne. Right hand: green ankh. Left hand: green lotus wand with red top. Green headdress (throne symbol) and nemyss. Blue and black striped arm bands and wristbands. Black gown, naturally colored skin."
      bishop:
        name: "Aroueris"
        tarot: "Prince/King of Disks (Air of Earth)"
        coptic_name: "Areeooueris"
        description: "Airy forces of Spirit. Human form, standing. Left hand: green phoenix wand. Right hand: green ankh. Black tunic with yellow belt, pouch, skirt wrap, and shoulder straps. Yellow and black striped collar, wristbands, ankle bands, arm bands. Black nemyss with yellow knots. Conical crown of North and South united (white on red base with yellow plume and nose guard). Naturally colored skin."
      rook:
        name: "Nephthys"
        tarot: "Princess of Disks (Earth of Earth)"
        coptic_name: "Neuphthusest"
        description: "The Bride and force of Earth. Sitting on black and white throne, enclosed in rectangular frame. Black robe. Black and white striped wristbands and arm bands. Left hand: green lotus wand with red top. Right hand: green ankh. Green nemyss with green crescent symbol above a yellow, green, and red rectangular headdress (hieroglyph of name)."

    air_pantheon:
      king:
        name: "Socharis (Seker)"
        tarot: "Ace of Swords (Spirit of Air)"
        coptic_name: "Soukaourist"
        description: "Spirit of the force of Air, the Silent One. Mummified form with falcon's head. White atef-crown with green and black striped feathers. Black nemyss, yellow menat. Left hand: yellow crook and scourge. Right hand: green phoenix wand. Yellow, blue, and red striped collar. Red cross on white robe. Purple and yellow arm bands. Sits on yellow throne and base. Green skin."

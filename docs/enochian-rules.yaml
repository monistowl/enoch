    water_pantheon:
      king:
        name: "Ptah ha (Ra) Pan-Lses"
        tarot: "Ace of Cups (Spirit of Water)"
        coptic_name: "Knoou phooeesh (Y manuscript), Ptah Chaphen Chox (actual Coptic)"
        description: "The Opener of the Day. Bearded, mummified man seated on an orange and blue throne, blue base. White robe with red belt and cross. Black nemyss with curved blue stripes, blue menat. Red band on nemyss with yellow lunar disk and curved horns. Green skin. Right hand: green phoenix wand. Left hand: yellow crook and scourge. Blue and orange striped wristbands."
      knight:
        name: "Sebek"
        tarot: "Knight/King of Cups (Fire of Water)"
        coptic_name: "Seba Knooou haourist tha mooou"
        description: "The Gatherer. Crocodile-headed man wearing headdress of two small red solar disks between two blue and white striped plumes on green mount and ram's horns. Yellow band atop blue nemyss with red knots. Blue collar with red stripe (also arm bands, wristbands, ankle bands). Blue tunic with red shoulder straps, belt, skirt wrap, yellow pouch. Left hand: green phoenix wand. Right hand: green ankh. Green skin. Blue base."
      queen:
